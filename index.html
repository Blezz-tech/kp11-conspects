<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Shlepa Clicker</title>
    <link rel="shortcut icon" href="./assets/images/shlepa.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Shlepa Clicker</h1>
    <p id="instructions">Пельмени! Дай Шлепе как можно больше пельмений!</p>
    <img id="Shlepa" src="./assets/images/shlepa.png" alt="error load image">
    <div class="statistics">
        <p id="WholeCounter">Скушал: <span id="count">0</span>
            <img src="./assets/images/dumpling.png" alt="error load image">
        </p>
        <button id="Shop">Магазин</button>
        <p id="WholeMoney">Благословений: <span id="money">0</span></p>
    </div>

    <!-- Для модальных окон -->
    <div class="modals">
        <div class="modal shop none">
            <p>Бустер A: <span id="a"></span></p>
            <p>Бустер B: <span id="b"></span></p>
            <p>Бустер C: <span id="c"></span></p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
