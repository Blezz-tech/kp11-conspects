<!DOCTYPE html>
<html lang="ru">

<head>

<body class="min-vh-100" data-bs-theme="light">
  <main class="container">
    <div class="mt-5 row">
      <div class="col-3">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Глава 1 Введение
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="btn-group-vertical w-100" role="group" aria-label="Группа вертикальных кнопок">
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-1.1.md">Урок 1 Что такое вёрстка-создание сайтов?</button>
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-1.2.md">Урок 2 Подготвка к работе-созданию сайта</button>

                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Глава 2 HTML
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="btn-group-vertical w-100" role="group" aria-label="Группа вертикальных кнопок">
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-2.1.md">Урок 1 Основная разметка и её свойства</button>
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-2.2.md">Урок 2 Основные теги для работы</button>
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-2.3.md">Урок 3 Правильная разбивка сайта на блоки и составляюшие</button>
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-2.4.md">Урок 4 Правильная структура HTML документа</button>
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-2.5.md">Урок 5 Правильный нейминг классов</button>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Глава 3 CSS
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="btn-group-vertical w-100" role="group" aria-label="Группа вертикальных кнопок">
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-3.1.md">Урок 1 Подговительные работы CSS</button>
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-3.2.md">Урок 2 Медиа запросы и адаптивность</button>
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-3.3.md">Урок 3 основные свойства CSS для работы</button>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Глава 4 Другое
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">

                  <button type="button" class="btn border-primary btn-file" data-file="lesson-4.1.md">Доп источники</button>
                  <button type="button" class="btn border-primary btn-file" data-file="lesson-4.2.md">Советы</button>
                </div>
              </div>
