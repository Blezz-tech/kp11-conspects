<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Shlepa Clicker</title>
    <link rel="shortcut icon" href="./assets/images/shlepa.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Shlepa Clicker</h1>
    <p id="instructions">Пельмени! Дай Шлепе как можно больше пельмений!</p>
    <img id="shlepa" src="./assets/images/shlepa.png" alt="error load image">
    <div class="statistics">
        <p id="whole-counter">Скушал: <span id="pelmen">0</span>
            <img src="./assets/images/dumpling.png" alt="error load image">
        </p>
        <button id="shop-open">Магазин</button>
        <p id="whole-money">Благословений: <span id="money">0</span></p>
    </div>

    <!-- Для модальных окон -->
    <div class="modals">
        <div class=" shop none">
            <table>
                <thead>
                    <tr>
                        <th>Бустер</th>
                        <th>Стоимость</th>
                        <th>Купить</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Бустер x5</td>
                        <td>100</td>
                        <td><button class="add-btn" id="boost-first">+</button></td>
                    </tr>
                    <tr>
                        <td>Бустер x10</td>
                        <td>1000</td>
                        <td><button class="add-btn" id="boost-second">+</button></td>
                    </tr>
                    <tr>
                        <td>Бустер +100</td>
                        <td>10000</td>
                        <td><button class="add-btn" id="boost-third">+</button></td>
                    </tr>
                    <tr>
                        <td>Бустер +10000</td>
                        <td>100000</td>
                        <td><button class="add-btn" id="boost-fourth">+</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="shop-close">Закрыть</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
