<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Игра угадывание числа</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Игра угадывание числа</h1>

    <p>
      Мы выбрали случайное число от 1 до 100. Посмотрите, сможете ли вы угадать
      это за 10 ходов или меньше. Я скажу вам, было ли ваше предположение
      слишком высоким или слишком низким.
    </p>

    <div class="form">
      <label for="guessField">Введите предположение: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="Проверка предположения" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
